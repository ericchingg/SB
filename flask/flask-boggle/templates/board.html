{% extends 'base.html' %}
{% block title %}
<h1>Boggle</h1>
{% endblock %}

{% block content %}
<section id="boggle">
  <p>High Score: 
    <b>{{ highscore }}</b>
    <br>
    {{ times_played }} times played
  </p>

  <p>
    Score: <b class="score">0</b>
    <br>
    Time Left: <b class="timer"></b>
  </p>

  <table class="board">
    <tbody>
      {% for row in board %}
      <tr>
        {% for box in row %}
        <td>{{ box }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <form method='POST' class="add">
    <input type="text" name="word" class="word">
    <button>Submit</button>
  </form>

  <p class='msg'>
  </p>

  <ul class="words">
  </ul>
</section>
{% endblock %}
