{% extends 'base.html' %} {% block content %}

<h1>Add a form that when submitted creates a new song!</h1>

<form method="POST">
{{form.hidden_tag()}} 

{% for field in form if field.widget.input_type != 'hidden' %}

<div>
  {{field.label}} 
  {{field}}
</div>

{% endfor %}

<button class="btn btn-primary" type="submit">Add</button>
</form>

{% endblock %}
